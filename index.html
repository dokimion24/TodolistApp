<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" defer src="./src/main.js"></script>
</head>

<body>
  <div id="wrap">
    <div class="date-time"></div>
    <form>
      <input class="todo-input" type="text" />
      <button type="submit">
        <span class="material-symbols-outlined">add</span>
      </button>
    </form>
    <div class="todo-util">
      <div class="todo-util__counter"></div>
      <div class="todo-util__btn">
        <button class="delete-all-btn">
          <span class="material-symbols-outlined">delete_forever</span>
          <span>전체 삭제</span>
        </button>
        <button class="sort-btn">
          <span class="material-symbols-outlined">sort</span>
          <span>정렬</span>
        </button>
      </div>
    </div>
    <main>
      <ul class="todos__container"></ul>
      <div class="todos-done__container">
        <div class="todos-done__menu">
          <button>
            <span class="material-symbols-outlined">expand_more</span>
            <span>완료됨</span>
          </button>
        </div>
        <ul class="todo-done__continer"></ul>
      </div>
    </main>
  </div>
  </div>

</body>

</html>
